<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smit Form</title>
</head>
<body>
    <center><form action="success.html" method="post">
        <img src="saylani logo.png" alt="saylani logo">
        <h1>Saylani Online Academy</h1>
        <table>
            <tr>
                <td colspan="2" align="center"> Student Registration Form</td>
            </tr>
            <tr>
                <td><label>Name:</label></td>
                <td colspan="3"><input type="text" placeholder="Enter your Name" required></td>
                <tr><td><label>Father Name:</label></td>
                <td><input type="text" placeholder="Enter your Father Name" required></td></tr>
                <tr><td><label for="">Passowrd:</label></td>
                <td>
                    <input type="password" minlength="8" maxlength="10" placeholder="Enter Your Passowrd">
                </td></tr>
            </tr>
            <tr>
                <td><label>Address:</label></td>
                <td><textarea name="Address" id="" rows="8" cols="21" placeholder="Address"></textarea></td>
            </tr>
        <tr>
            <td><label for="gender">Gender:</label></td>
            <td><input type="radio"id="Male"name="Gender"value="Male" required>
        <label for="Male">Male</label>
            <input type="radio" id="Female" name="Gender" value="Female" required>
        <label for="Female">Female</label>
            </td>
        </tr>
        <tr>
            <td><label for="languge">languge</label></td>
            <td>
                <input type="checkbox" name="languge" id="English" value="English">
                <label for="languge">English</label>
                <input type="checkbox" name="languge" id="Urdu" value="Urdu">
                <label for="languge">Urdu</label>
                <input type="checkbox" name="languge" id="Chinese" value="Chinese">
                <label for="languge">Chinese</label>
                <input type="checkbox" name="languge" id="Arabic" value="Arabic">
                <label for="languge">Arabic</label>
            </td>
        </tr>
        <tr>
            <td><label for="DOB">Date of Brith:</label></td>
            <td><input type="date" name="DOB" id="DOB"></td>
        </tr>
        <tr>
            <td><label for="">Email ID:</label></td>
            <td><input type="email" name="" id="" placeholder="Enter your Email"></td>
        </tr>
        <tr>
            <td><label for="">Mobile Number: &emsp;</label></td>
            <td><input type="number" name="" id="Mobile Number" placeholder="Enter your Phone Number"></td>
        </tr>
        <tr>
            <td><label for="">Country:</label></td>
            <td>
            <select name="" id="" size="1">
            <option value="Select Country" disabled selected>Select Country</option>
            <option value="">Pakistan</option>
            <option value="">India</option>
            <option value="">China</option>
        </select>
            </td>
        </tr>
                <tr>
            <td><label for="">Hobbies:</label></td>
            <td>
            <select name="" id="" size="1" multiple size="1">
            <option value="Hobbies" disabled selected>Hobbies</option>
            <option value="">Cricket</option>
            <option value="">Reading Books</option>
            <option value="">Coding</option>
        </select>
            </td>
        </tr>
        <tr>
            <td><label for="">Choose File:</label></td>
            <td><input type="file" accept=".png, .jpg"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" name="" id="">Submit Form</td>
        </tr>
        </table>
</body>
</html>
